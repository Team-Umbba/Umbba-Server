cloud:
  aws:
    credentials:
      accessKey: ${cloud-access}
      secretKey: ${cloud-secret}
    region:
      static: ${cloud-region}
    s3:
      bucket: ${bucket-name}
    stack:
      auto: false

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db-url}
    username: ${db-user}
    password: ${db-pwd}

    hikari:
      pool-name: Hikari 커넥션 풀  # Pool
      connection-timeout: 30000 # 30초(default: 30초)
      maximum-pool-size: 10  # default: 10개
      max-lifetime: 600000   # 10분(default: 30분)
      leak-detection-threshold: 2000  # default: 0(이용X)

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      ejb:
        naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        format_sql: false

kakao:
  client-id: ${kakao-id}
  authorization-grant-type: authorization_code
  redirect-uri: ${kakao-redirect}

apple:
  iss: ${apple-iss}
  client-id: ${apple-id}
#  nonce: ${apple-nonce}

jwt:
  secret: ${jwt-secret}

slack:
  webhook:
    url: ${slack-url}

fcm:
  key:
    path: ${fcm-json-path}
    scope: ${fcm-scope}
  #    firebase-create-scoped: "https://www.googleapis.com/auth/firebase.messaging"
  api:
    url: ${fcm-api-url}
  topic:
    "qna_notification"

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: debug
    com.zaxxer.hikari.pool.HikariPool: debug

server:
  port: 9091
